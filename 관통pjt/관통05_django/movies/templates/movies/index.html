{% extends "base.html" %}

{% block content %}
<h1 class='ms-3'>INDEX PAGE</h1>
<div class="row row-cols-1 row-cols-md-2 g-4 container">
      {% for movie in movies %}
      
      <div class="col">
        <div class="card">
            <div class="card-header">
              <h3>{{ movie.title }}</h3>
            </div>
            <div class="card-body">
              <p class="card-text">{{movie.detail}}</p>
              <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">detail</a>
            </div>
          </div>
        </div>

        {% endfor %}
  </div>

{% endblock content %}
