<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*시작 이전에 전체 박스 사이즈를 잡고 간다.(나중에 다시)*/
        * {
            box-sizing: border-box;
        }
        .box {
            width: 100px;
            padding: 10px;
            margin: 20px;
            border: 2px solid black;    /* border의 파라미터 : 경계 굵기, 선 종류, 선 색깔*/
            background-color: yellow;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box content-box">box1</div>
    <div class="box border-box">box2</div>
</body>
</html>
