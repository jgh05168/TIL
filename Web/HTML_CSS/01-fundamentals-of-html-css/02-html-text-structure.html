<!--들여쓰기는 html 문법에 영향을 미치지 않는다. but 가독성을 위해서 사용-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub heading</h2>
    <p>This is my page</p>
    <p>this is <em>emphasis</em></p>            <!--em : 기울임 표시-->
    <p>Hi my <strong>name is </strong> air</p>  <!--strong : bold 표시-->
    <ol>                    <!--정렬된 리스트 생성-->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ol>

    <ul>                    <!--정렬되지 않은 리스트 생성-->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ul>
</body>
</html>
