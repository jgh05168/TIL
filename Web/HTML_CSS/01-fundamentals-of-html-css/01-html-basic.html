<!--page 오픈 시 alt + b-->
<!--구조 생성 시 ! + enter를 친다면 구조를 한번에 작성해준다.-->
<!DOCTYPE html>         <!--해당 문서가 html 문서라는 것을 나타낸다-->
<html lang="en">        <!--전체 페이지의 콘텐츠를 포함. (en : 영문 문서)-->
<head>                  <!--HTML 문서에 관련된 설명, 설정 등 
                            사용자에게 보이지 않음-->
    <meta charset="UTF-8">      <!--닫는 태그가 없는 태그. - 자체로 무언가 역할을 한다.-->
    <title>My Page</title>      <!--브라우저 탭 및 즐겨찾기 시 표시되는 제목으로 사용-->

</head>
<body>                   <!--페이지에 표시되는 모든 콘텐츠-->
    <p>This is my page</p>      <!--HTML Element : 하나의 요소는 여는 태그와 닫는 태그, 그리고 그 안의 내용으로 구성된다.
                                                    닫는 태그는 태그 이름 앞에 슬래시가 포함되며 닫는 태그가 없는 태그도 존재.-->
    <a href="https://google.co.kr">google</a>             <!--하이퍼링크 속성-->
    <img src="images/sample.png" alt="sample-img">                  <!--이미지 속성-->
    <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
</body>

</html>
