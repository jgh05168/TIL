<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(2) {
            color: blue;
        }

        div:nth-of-type(1) {
            color: red;
        }

        span:nth-of-type(3) {
            color: orange
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1 d</div>
        <p>1 p</p>
        <div>2 d</div>
        <p>2 p</p>
        <div>3 d</div>
        <p>3 p</p>
    </div>
</body>
</html>
