<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color: darkviolet !important;
    }

    p {
      color: blue;
    }

    .orange {
      color: orange;
    }

    .green {
      color: green;
    }

    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p>
  <p class="green orange">3</p>           <!--우선순위는 source code 순서로 적용된다.-->
  <p id="red" class="orange green">4</p>  <!--id 우선순위가 class보다 더 높다-->
  <p>5</p>
  <h2 id="red">6</h2>       <!--!important는 css의 모든 구성을 무너뜨린다.(권장 x)-->
  <p>7</p>
  <h2>8</h2>
</body>

</html>
